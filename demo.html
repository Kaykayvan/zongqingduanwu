        <div class="to">我亲爱的童鞋:</div>
        <div class="msg">听说，注定在一起的人，不管绕多大一圈依然会回到彼此的身边。谈恋爱最重要的，就是相爱无悔。当初你是怎么爱上的，那就请毫不后悔的好好爱下去。每个人都是有选择爱情的权力，但同时也是有承担结果的义务。既然爱上了一个人，那么你也就是要去接受她可能不尽如人意的那一面。</div>
